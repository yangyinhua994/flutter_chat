<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/flutter/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Demonstrate the TUIKit and SDK of Tencent Cloud Chat on Flutter. 腾讯云IM Flutter SDK 及 TUIKit 组件库体验。"
    />
    <meta
      name="keywords"
      content="Chat SDK, Tencent Cloud Chat, 腾讯云IM, Flutter Chat, Flutter IM, Chat API, 腾讯云即时通信IM"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Tencent Cloud Chat - 腾讯云IM - Flutter" />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <script src="./node_modules/tim-upload-plugin/index.js"></script>
    <script src="./node_modules/@tencentcloud/chat/index.js"></script>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script src="./trtc-wrapper.js"></script>
    <title>Tencent Cloud Chat - 腾讯云IM - Flutter</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      href="./favicon.ico"
      mce_href="/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./favicon.ico"
      mce_href="/favicon.ico"
      type="image/x-icon"
    />
    <script src="splash/splash.js"></script>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <link rel="stylesheet" type="text/css" href="splash/style.css" />
  </head>

  <body oncontextmenu="return false">
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
    document.oncontextmenu = function (event) {
            if (window.event) {
                event =
                    window.event;
            } try {
                var the = event.srcElement; if (!((the.tagName == "INPUT" && the.type.toLowerCase() ==
                    "text") || the.tagName == "TEXTAREA")) { return false; } return true;
            } catch (e) {
                return false;
            }
        }

      var serviceWorkerVersion = null;
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.append(scriptTag);
      }
      loadMainDartJs();

      let el = document.documentElement;
      if (el.requestFullScreen) {
        el.requestFullScreen();
      } else if (el.webkitRequestFullScreen) {
        el.webkitRequestFullScreen();
      } else if (el.mozRequestFullScreen) {
        el.mozRequestFullScreen();
      } else if (el.msRequestFullScreen) {
        el.msRequestFullScreen();
      }
    </script>
  </body>
</html>
